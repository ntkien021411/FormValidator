<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <!-- Xử lí text -->
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <!-- Xử lí Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <!-- Xử lí password -->
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

             <!-- Xử lí password_confirmation -->
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
              <!-- Xử lí file -->
            <div class="form-group">
                <label for="avartar" class="form-label">Avartar</label>
                <input id="avartar" name="avartar" "
                    type="file" class="form-control">
                <span class="form-message"></span>
            </div>
             <!-- Xử lí select -->
            <div class="form-group">
                <label for="province"class="form-label">Tỉnh/TP</label>
                <select id="province"name="province"class="form-control">
                  <option value="">-- Chọn Tỉnh/TP --</option>
                  <option value="hni">Hà Nội</option>
                  <option value="hpg">Hải Phòng</option>
                  <option value="hdg">Hải Dương</option>
                </select>
                <span class="form-message"></span>
              </div>
 <!-- Xử lí checkbox -->
 <div class="form-group horizontal">
    <label for="gender" class="form-label">JOB</label>
    <div>

        <input  id="FE" name="job" 
            type="checkbox" value = "FE"class="form-control">
            <label for="FE" class="form-label">FE</label>
    </div>
    <div>
        <input   id="BE" name="job" 
        type="checkbox" value = "BE" class="form-control">
        <label for="BE" class="form-label">BE</label>

    </div>
    <div>
        <input   id="other1" name="job" 
        type="checkbox" value = "other1" class="form-control">
        <label for="other1" class="form-label">other</label>
    </div>

    <span class="form-message"></span>
</div>

             <!-- Xử lí radio -->
            <div class="form-group horizontal">
                <label for="gender" class="form-label">Giới Tính</label>
                <div>

                    <input  id="male" name="gender" 
                        type="radio" value = "male"class="form-control">
                        <label for="male" class="form-label">Nam</label>
                </div>
                <div>
                    <input   id="female" name="gender" 
                    type="radio" value = "female" class="form-control">
                    <label for="female" class="form-label">Nữ</label>

                </div>
                <div>
                    <input   id="other" name="gender" 
                    type="radio" value = "other" class="form-control">
                    <label for="other" class="form-label">Khác</label>
                </div>

                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

        <script src="./validator.js"></script>

        <script>
            Validator({
                form: '#form-1',
                errorSelector: '.form-message',
                formGroup: '.form-group',
                rules: [
                    //Tạo các hàm ở bên  file khác mà ko phải ở trong hàm
                    Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),
                    Validator.isRequired('#email', 'Vui lòng nhập email'),
                    Validator.isEmail('#email'),
                    Validator.minLength('#password', 3),
                    Validator.isRequired('#password_confirmation', 'Vui lòng nhập thông tin'),
                    Validator.isRePass('#password_confirmation', function () {
                        return document.querySelector('#form-1 #password').value;
                    }, 'Mật khẩu nhập lại không chính xác'),
                    // đang là checkbox
                    Validator.isRequired1('input[name="gender"]'), // lấy thẻ input có name là gender và dc checked
                    Validator.isRequired1('input[name="job"]'),
                    Validator.isRequired('#province'),
                    Validator.isRequired('#avartar'),

                ],
                onSubmit: function (data) {

                    //Call API để nhét DATA về BE 
                    console.log(data);
                }

            });
        </script>
</body>

</html>
